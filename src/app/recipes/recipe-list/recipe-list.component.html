<div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-12">
    <a
      href="#"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2 border border-dark"
      *ngFor="let recipe of recipes"
    >
      <div>
        <h4 class="h5 mb-1">{{ recipe.name }}</h4>
        <p class="mb-0 text-muted">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 50px"
        />
      </span>
    </a>

    <app-recipe-item> </app-recipe-item>
  </div>
</div>
